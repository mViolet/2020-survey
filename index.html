<!DOCTYPE html>
<html>
<head>
	<title>2020 Survey</title>

<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

<div class="all-content">
<h1 id="title">Thank you for using knit.ly!</h1>
<p id="description">Help us make knit.ly better by taking this short survey.</p>

<form id="survey-form">

<div class="form-section">
	<label id="name-label" for="name">Name:
		<input id="name" type="text" placeholder="Jane Doe" required>
	</label>


	<label id="email-label" for="email">Email (optional):
		<input id="email" type="email" placeholder="youremail@website.com" required>
	</label>


	<label id="number-label" for="number">Age:
		<input id="number" type="number" min="1" max="120" placeholder="Please enter your age">
	</label>
</div>

<div class="form-section">
	<label for="dropdown"> Which of the following features would you most like to be added to knit.ly?
		<select id="dropdown">
			<option value="Select" disabled selected>Select One</option>
			<option value="Pattern Finder">Pattern Finder</option>
			<option value="Row Counter">Row Counter</option>
			<option value="Project Sharing">Project Sharing</option>
		</select>
	</label>
</div>

<div class="form-section">
	<span>How likely are you to recommend knit.ly to friends or family?</span>
	<label for="very-likely">
		<input id="very-likely" class="selection" value="Very likely" type="radio" name="recommend">
		Very likely
	</label>
	<label for="somewhat-likely">
		<input id="somewhat-likely" class="selection" value="Somewhat likely" type="radio" name="recommend">
		Somewhat likely
	</label>
	<label for="not-likely">
		<input id="not-likely" class="selection" value="Not very-likely" type="radio" name="recommend">
		Not likely
	</label>
</div>

<div class="form-section">
	<span>Do you enjoy any of the following? (Select all that apply)</span>
	<label for="knitting">
		<input type="checkbox" name="knitting" value="knitting">
		Knitting
	</label>
	<label for="crochet">
		<input type="checkbox" name="crochet" value="crochet">
		Crochet
	</label>
	<label for="spinning">
		<input type="checkbox" name="spinning" value="spinning">
		Spinning
	</label>
	<label for="other">
		<input type="checkbox" name="other" value="other">
		Other:
		<input id="specify-hobby" type="text" name="specified-other" placeholder="Please specify">
	</label>
</div>

<div class="form-section">
	<span>Anything other feedback? Please let us know!</span>
	<textarea id="comments" rows="8">Please enter any additional comments here :)
	</textarea>
</div>

<button id="submit" type="sumbit">Submit</button>


</form>
</div> <!-- container for text and form -->
