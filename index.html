<!DOCTYPE html>
<html>
<head>
	<title>2020 Survey</title>
</head>
<body>

<h1 id="title">Thank you for using knit.ly!</h1>
<p id="description">Help us make knit.ly better by taking this short survey.</p>

<form id="survey-form">

<div class="form-section">
	<label id="name-label" for="name">Name:
		<input id="name" type="text" placeholder="Jane Doe" required>
	</label>
</div>

<div class="form-section">
	<label id="email-label" for="email">Email (optional):
		<input id="email" type="email" placeholder="youremail@website.com" required>
	</label>
</div>

<div class="form-section">
	<label id="number-label" for="number">Age:
		<input id="number" type="number" min="1" max="120" placeholder="Enter age">
	</label>
</div>

<div class="form-section">
	<label for="dropdown"> Which feature would you most like added to knit.ly? Please select from the list:
		<select id="dropdown">
			<option value="Select" disabled selected>Select One</option>
			<option value="Pattern Finder">Pattern Finder</option>
			<option value="Row Counter">Row Counter</option>
			<option value="Project Sharing">Project Sharing</option>
		</select>
	</label>
</div>

<div class="form-section">
	<label for="very-likely">Very likely
		<input id="very-likely" value="Very likely" type="radio" name="recommend">
	</label>
	<label for="somewhat-likely">Somewhat likely
		<input id="somewhat-likely" value="Somewhat likely" type="radio" name="recommend">
	</label>
	<label for="not-likely">Not likely
		<input id="not-likely" value="Not very-likely" type="radio" name="recommend">
	</label>
</div>

<div class="form-section">
	<p>Do you enjoy any of the following? (Select all that apply)</p>
	<label for="knitting">Knitting
		<input type="checkbox" name="knitting" value="knitting">
	</label>
	<label for="crochet">Crochet
		<input type="checkbox" name="crochet" value="crochet">
	</label>
	<label for="crosstitch">Crosstitch
		<input type="checkbox" name="crosstitch" value="crosstitch">
	</label>
	<label for="weaving">Weaving
		<input type="checkbox" name="weaving" value="weaving">
	</label>
	<label for="spinning">Spinning
		<input type="checkbox" name="spinning" value="spinning">
	</label>
	<label for="other">Other
		<input type="checkbox" name="other" value="other">
	</label>
	<label for="specified-other">Other
		<input type="text" name="specified-other" placeholder="please specify">
	</label>
</div>

<div class="form-section">
	<textarea id="comments" rows="10" cols="50">Please enter any additional comments here :)
	</textarea>
</div>

<button id="submit" type="sumbit">Submit</button>


</form>

<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
